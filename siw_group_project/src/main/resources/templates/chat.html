<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Nuovo Messaggio</title>
    <link rel="stylesheet" th:href="@{/css/styleChat.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="/"><img th:src="@{/img/LongLogo.png}" alt="Logo" class="longLogo"></a>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li sec:authorize="isAuthenticated()"><a href="/account">Account</a></li>
                        <li><a href="/segnala">Contattaci</a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Accedi</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Invia un messaggio</h2>
        <form th:action="@{/messaggi/invia}" method="post" th:object="${messaggio}" class="container mt-4">
            <input type="hidden" th:field="*{codDestinatario.id}" />
            <input type="hidden" th:field="*{codSegnalazione.id}" />

            <div class="mb-3">
                <label for="contenuto" class="form-label">Messaggio</label>
                <textarea th:field="*{contenuto}" id="contenuto" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Invia</button>
        </form>

    </main>

    <footer>
        Â© 2025 - Tutti i diritti riservati
    </footer>

</body>

</html>
