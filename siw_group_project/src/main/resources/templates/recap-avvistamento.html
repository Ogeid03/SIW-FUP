<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Riepilogo Avvistamento</title>
    <link rel="stylesheet" href="styleMultiform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
    <img src="LongLogo.png" alt="Logo" class="longLogo">
    <nav>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2 class="section-title"><i class="fa-solid fa-clipboard-list"></i> Riepilogo Avvistamento</h2>

    <div class="summary-box">
        <p><strong><i class="fa-solid fa-paw"></i> Specie:</strong> <span th:text="${segnalazione.specie}"></span></p>
        <p><strong><i class="fa-solid fa-dog"></i> Razza:</strong> <span th:text="${segnalazione.razza}"></span></p>
        <p><strong><i class="fa-solid fa-align-left"></i> Descrizione Fisica:</strong> <span th:text="${segnalazione.descrizioneFisica}"></span></p>
        <p><strong><i class="fa-solid fa-heartbeat"></i> Stato di Salute Apparente:</strong> <span th:text="${segnalazione.statoSalute}"></span></p>
        <p><strong><i class="fa-solid fa-hand-holding-medical"></i> Azioni Intraprese:</strong> <span th:text="${segnalazione.azioniIntraprese}"></span></p>
        <p><strong><i class="fa-solid fa-circle-info"></i> Informazioni Extra:</strong> <span th:text="${segnalazione.informazioniExtra}"></span></p>
        <p><strong><i class="fa-solid fa-camera"></i> Foto (URL):</strong><br><img th:src="${segnalazione.foto}" alt="Foto denuncia" style="max-width: 300px; max-height: 200px;"></p>
    
    </div>

    <!-- Form con bottoni -->
    <form action="/salva-avvistamento" method="post" th:object="${segnalazione}" class="confirm-form">
        <input type="hidden" name="specie" th:value="*{specie}" />
        <input type="hidden" name="razza" th:value="*{razza}" />
        <input type="hidden" name="descrizioneFisica" th:value="*{descrizioneFisica}" />
        <input type="hidden" name="statoSalute" th:value="*{statoSalute}" />
        <input type="hidden" name="azioniIntraprese" th:value="*{azioniIntraprese}" />
        <input type="hidden" name="informazioniExtra" th:value="*{informazioniExtra}" />
        <input type="hidden" name="foto" th:value="*{foto}" />

        <div class="buttons">
            <button type="button" class="backBtn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Modifica</button>
            <button type="submit" class="confirmBtn"><i class="fa-solid fa-check"></i> Conferma e Salva</button>
        </div>
        
    </form>
</main>

</body>
</html>
