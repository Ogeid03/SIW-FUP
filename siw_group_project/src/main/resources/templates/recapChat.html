<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Chat Recap</title>
    <link rel="stylesheet" th:href="@{/css/styleChat.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <a href="/"><img th:src="@{/img/LongLogo.png}" alt="Logo" class="longLogo"></a>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li sec:authorize="isAuthenticated()"><a href="/account">Account</a></li>
                        <li><a href="/segnala">Contattaci</a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Accedi</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Conversazione</h2>

        <div class="chat-box">
            <div th:if="${#lists.isEmpty(messaggi)}">
                <p>Non ci sono ancora messaggi per questa segnalazione.</p>
            </div>
            <div th:each="messaggio : ${messaggi}" th:unless="${#lists.isEmpty(messaggi)}" class="message"
                th:classappend="${messaggio.codUtente.id} == ${utenteLoggato.id} ? 'sent' : 'received'">
                <p><strong th:text="${messaggio.codUtente.nomeUtente} + ':'"></strong></p>
                <p th:text="${messaggio.contenuto}"></p>
                <span class="timestamp" th:text="${#temporals.format(messaggio.dataOra, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(messaggi)}">
            <a th:href="@{/messaggi/nuovo(segnalazioneId=${messaggi[0].codSegnalazione.id}, destinatarioId=${messaggi[0].codDestinatario.id})}"
                class="btn btn-primary mt-3">Rispondi</a>
        </div>

    </main>

    <footer class="mt-5">
        Â© 2025 - Tutti i diritti riservati
    </footer>
</body>

</html>
