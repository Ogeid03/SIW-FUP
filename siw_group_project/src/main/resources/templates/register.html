<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <a href="/" class="logo" aria-label="Home"><span class="paw">üêæ</span> <span>Find Your Pet</span></a>
        <nav>
            <ul class="menu">
                        <li><a href="/about">About Us</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none"></form>

    <main>
        <h2>Registrazione</h2>
        <form th:action="@{/register}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="nome">Nome Utente</label>
            <input type="text" id="nome" name="nomeUtente" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confermaPassword">Conferma Password</label>
            <input type="password" id="confermaPassword" name="confermaPassword" required>
            <small id="passwordError" class="error-message">Le password non corrispondono.</small>

            <button type="submit">Registrati</button>
        </form>
    </main>

    <footer>
        &copy; 2025 FUP - Find Your Pet. Tutti i diritti riservati.
    </footer>
    <script src="/js/registraScript.js"></script>
</body>

</html>
