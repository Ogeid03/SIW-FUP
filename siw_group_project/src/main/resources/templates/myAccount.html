<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Le Mie Segnalazioni</title>
    <link rel="stylesheet" href="/css/styleMyAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="/img/LongLogo.png" alt="Logo" class="longLogo">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li><a href="/segnala">Contattaci</a></li>
                        <li sec:authorize="!isAuthenticated()">
                            <a href="/login">Accedi</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="user-info" th:if="${utente != null}">
            <h2><i class="fa-solid fa-user"></i> Dati Utente</h2>
            <p><i class="fa-solid fa-user-circle"></i> <strong> Nome utente:</strong> <span
                    th:text="${utente.nomeUtente}"></span></p>
            <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> <span th:text="${utente.email}"></span></p>
            <p><i class="fa-solid fa-phone"></i> <strong>Telefono:</strong> <span th:text="${utente.telefono}"></span>
            </p>
        </section>

        <!-- Linea blu di separazione -->
        <hr class="separator">

        <div class="content-wrapper">
            <section class="left-section">
                <h2><i class="fa-solid fa-file-circle-exclamation"></i> Denunce di smarrimento</h2>
                <div class="card-grid" th:if="${denunce != null and !denunce.isEmpty()}">
                    <a th:each="den : ${denunce}" th:href="@{'/segnalazioni/' + ${den.id}}" class="card">
                        <div class="status-badge" th:text="${den.codStatus}"></div>
                        <img th:src="@{${den.foto}}" alt="Foto" class="card-image">
                        <div class="card-content">
                            <strong><i class="fa-regular fa-calendar"></i> <span
                                    th:text="${#temporals.format(den.dataOra, 'dd/MM/yyyy')}">Data</span></strong><br>
                            <strong><i class="fa-solid fa-dog"></i> <span th:text="${den.nome}">Nome
                                    animale</span></strong><br>
                            <span><i class="fa-solid fa-paw"></i> <span th:text="${den.razza}">Razza</span></span><br>
                            <span><i class="fa-solid fa-map-marker-alt"></i> <span
                                    th:text="${den.luogo}">Luogo</span></span>
                        </div>
                    </a>
                </div>
                <p th:if="${denunce == null or denunce.isEmpty()}">Nessuna denuncia trovata.</p>
            </section>

            <section class="right-section">
                <h2><i class="fa-solid fa-binoculars"></i> Avvistamenti effettuati</h2>
                <div class="card-grid" th:if="${avvistamenti != null and !avvistamenti.isEmpty()}">
                    <a th:each="avv : ${avvistamenti}" th:href="@{'/segnalazioni/' + ${avv.id}}" class="card">
                        <img th:src="@{${avv.foto}}" alt="Foto" class="card-image">
                        <div class="card-content">
                            <strong><i class="fa-regular fa-calendar"></i> <span
                                    th:text="${#temporals.format(avv.dataOra, 'dd/MM/yyyy')}">Data</span></strong><br>
                            <span><i class="fa-solid fa-paw"></i> <span th:text="${avv.razza}">Razza</span></span><br>
                            <span><i class="fa-solid fa-location-dot"></i> <span
                                    th:text="${avv.luogo}">Luogo</span></span>
                        </div>
                    </a>
                </div>
                <p th:if="${avvistamenti == null or avvistamenti.isEmpty()}">Nessun avvistamento trovato.</p>
            </section>
        </div>
    </main>

        <h2><i class="fa-solid fa-envelope"></i> Messaggi Ricevuti</h2>
        <div class="message-list">
            <div class="message-card" th:each="msg : ${messaggiRicevuti}">
                <div class="message-header">
                    <strong th:text="${msg.codUtente.nomeUtente}">Mittente</strong>
                    <span th:text="${#temporals.format(msg.dataOra, 'dd/MM/yyyy HH:mm')}">Data</span>
                </div>
                <div class="message-content" th:text="${msg.contenuto}"></div>
            </div>
        </div>
    </section>

    <p th:if="${messaggiRicevuti == null or messaggiRicevuti.isEmpty()}">Non hai ricevuto alcun messaggio.</p> -->

    <!-- Footer -->
    <footer>
        &copy; 2025 Tutti i diritti riservati.
    </footer>
</body>

</html>
