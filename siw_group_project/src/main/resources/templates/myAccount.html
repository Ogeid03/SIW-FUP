<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Le Mie Segnalazioni</title>
    <link rel="stylesheet" href="/css/styleMyAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="/img/LongLogo.png" alt="Logo" class="longLogo">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li><a href="/segnala">Segnalazioni</a></li>
                        <!-- Se non autenticato, mostra un link per il login -->
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Accedi</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <section class="left-section">
                <h2>Denunce di smarrimento</h2>
                <div class="card-grid" th:if="${denunce != null and !denunce.isEmpty()}">
                    <a th:each="den : ${denunce}" th:href="@{'/segnalazioni/' + ${den.id}}" class="card">
                        <img th:src="@{${den.foto}}" alt="Foto" class="card-image">
                        <div class="card-content">
                            <strong th:text="${den.nome}">Nome animale</strong><br>
                            <span th:text="${den.razza}">Razza</span><br>
                            <span th:text="${den.luogo}">Luogo</span>
                        </div>
                    </a>
                </div>
                <p th:if="${denunce == null or denunce.isEmpty()}">Nessuna denuncia trovata.</p>
            </section>

            <section class="right-section">
                <h2>Avvistamenti effettuati</h2>
                <div class="card-grid" th:if="${avvistamenti != null and !avvistamenti.isEmpty()}">
                    <a th:each="avv : ${avvistamenti}" th:href="@{'/segnalazioni/' + ${avv.id}}" class="card">
                        <img th:src="@{${avv.foto}}" alt="Foto" class="card-image">
                        <div class="card-content">
                            <strong th:text="${avv.dataOra}">Data e ora</strong><br>
                            <span th:text="${avv.razza}">Razza</span><br>
                            <span th:text="${avv.luogo}">Luogo</span>
                        </div>
                    </a>
                </div>
                <p th:if="${avvistamenti == null or avvistamenti.isEmpty()}">Nessun avvistamento trovato.</p>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Tutti i diritti riservati.
    </footer>
</body>

</html>
