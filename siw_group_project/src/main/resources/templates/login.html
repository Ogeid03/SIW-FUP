<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo" aria-label="Home"><span class="paw">üêæ</span> <span>Find Your Pet</span></a>
        <nav>
            <ul class="menu">
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Accedi</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/account"><i class="fa-solid fa-user"></i> Ciao <span th:text="${nomeUtente}">Utente</span> </a>
                </li>
                <li><a href="/ricerca">Consulta Segnalazioni</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li sec:authorize="isAuthenticated()"><a href="/account">Account</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/segnala">Contattaci</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form id="logoutForm" th:action="@{/logout}" method="post"></form>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form th:action="@{/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
            <label for="email">Email</label>
            <input type="email" name="username" id="username" required>
        
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        
            <button type="submit">Login</button>
            <a href="/register">oppure Registrati</a>
        </form>

        <p th:if="${error}">[[${error}]]</p>

        
    </main>
    <!-- Footer -->
    <footer>
        &copy; 2025 FUP - Find Your Pet. Tutti i diritti riservati.
    </footer>
</body>

</html>
