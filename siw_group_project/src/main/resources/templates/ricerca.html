<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizza Segnalazioni e Denunce</title>
    <link rel="stylesheet" href="/css/styleRicerca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="LongLogo.png" alt="Logo" class="longLogo">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                    <ul class="submenu">
                        <li sec:authorize="isAuthenticated()"><a href="#">Account</a></li>
                        <li><a href="/segnala">Segnalazioni</a></li>
                        <!-- Se non autenticato, mostra un link per il login -->
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Accedi</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div id="intro" class="alert alert-info">
            Seleziona "Segnalazioni" o "Denunce" per visualizzare i dati.
        </div>

        <!-- Pulsanti per la selezione -->
        <div class="pulsanti-switch">
            <button class="btn btn-primary" onclick="mostra('segnalazioni')">Segnalazioni</button>
            <button class="btn btn-danger" onclick="mostra('denunce')">Denunce</button>
            <input type="text" id="searchInput" class="form-control w-50 ms-3" placeholder="Cerca per razza, via o data..." onkeyup="filtraSchede()">
            <button class="btn btn-secondary ms-2" onclick="resetFiltro()">Reset</button><br>
        </div>

        <!-- Lista Segnalazioni (inizialmente nascosta) -->
        <div id="segnalazioni" style="display:none;">
            <h3>Avvistamenti</h3>
            <!-- Ciclo per ciascun avvistamento -->
            <div th:each="avv : ${avvistamenti}">
                <a th:href="@{/segnalazioni/{id}(id=${avv.id})}" style="text-decoration:none; color:inherit;">
                    <div class="scheda">
                        <img th:src="${avv.foto}" alt="Foto Avvistamento">
                        <div>
                            <p><strong>Razza:</strong> <span th:text="${avv.razza}"></span></p>
                            <!-- <p><strong>Data:</strong> <span th:text="${#dates.format(avv.data, 'dd/MM/yyyy')}"></span></p> -->
                            <!-- <p><strong>Via:</strong> <span th:text="${avv.via}"></span></p> -->
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Lista Denunce (inizialmente nascosta) -->
        <div id="denunce" style="display:none;">
            <h3>Denunce</h3>
            <!-- Ciclo per ciascuna denuncia -->
            <div th:each="den : ${denunce}">
                <a th:href="@{/segnalazioni/{id}(id=${den.id})}" style="text-decoration:none; color:inherit;">
                    <div class="scheda">
                        <img th:src="${den.foto}" alt="Foto Denuncia">
                        <div>
                            <p><strong>Razza:</strong> <span th:text="${den.razza}"></span></p>
                            <!-- <p><strong>Data:</strong> <span th:text="${#dates.format(den.data, 'dd/MM/yyyy')}"></span></p> -->
                            <!-- <p><strong>Via:</strong> <span th:text="${den.via}"></span></p> -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Tutti i diritti riservati.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostra(sezione) {
            document.getElementById("segnalazioni").style.display = (sezione === 'segnalazioni') ? 'block' : 'none';
            document.getElementById("denunce").style.display = (sezione === 'denunce') ? 'block' : 'none';

            const intro = document.getElementById("intro");
            if (intro) intro.style.display = "none";

            filtraSchede(); // aggiorna il filtro se attivo
        }

        function filtraSchede() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const sezioni = ["segnalazioni", "denunce"];

            sezioni.forEach(sezioneId => {
                const sezione = document.getElementById(sezioneId);
                if (sezione.style.display === "none") return;

                const schede = sezione.getElementsByClassName("scheda");
                for (let scheda of schede) {
                    const testoScheda = scheda.textContent.toLowerCase();
                    scheda.style.display = testoScheda.includes(input) ? "flex" : "none";
                }
            });
        }

        function resetFiltro() {
            document.getElementById("searchInput").value = "";
            filtraSchede();
        }
    </script>
</body>
</html>
