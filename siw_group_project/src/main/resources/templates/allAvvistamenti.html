<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carosello Avvistamenti</title>
    <!-- Collega il file CSS separato -->
    <link rel="stylesheet" href="/css/carosello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Avvistamenti</h2>
    <div id="avvistamentiCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Ciclo per tutti gli avvistamenti -->
                <div class="carousel-item" th:each="avv, iterStat : ${avvistamenti}" th:classappend="${iterStat.first} ? 'active'">
                    <!-- Mostra la foto dell'avvistamento -->
                    <img th:src="${avv.foto}" class="d-block w-100" alt="Avvistamento">
                    <!-- Mostra la razza sotto la foto -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5 th:text="${avv.razza}">Razza</h5>
                    </div>
                </div>
        </div>

        <!-- Pulsanti per navigare tra le immagini -->
        <button class="carousel-control-prev" type="button" data-bs-target="#avvistamentiCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#avvistamentiCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
