<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Riepilogo Denuncia</title>
    <link rel="stylesheet" href="styleMultiform.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <img src="LongLogo.png" alt="Logo" class="longLogo">
    <nav>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2 class="section-title"><i class="fa-solid fa-clipboard-list"></i> Riepilogo Dati Denuncia</h2>

    <div class="summary-box">
        <p><strong><i class="fa-solid fa-user"></i> Nome:</strong> <span th:text="${denuncia.nome}"></span></p>
        <p><strong><i class="fa-solid fa-paw"></i> Specie:</strong> <span th:text="${denuncia.specie}"></span></p>
        <p><strong><i class="fa-solid fa-dog"></i> Razza:</strong> <span th:text="${denuncia.razza}"></span></p>
        <p><strong><i class="fa-solid fa-align-left"></i> Descrizione:</strong> <span th:text="${denuncia.descrizioneFisica}"></span></p>
        <p><strong><i class="fa-solid fa-hourglass-half"></i> Et√†:</strong> <span th:text="${denuncia.eta}"></span></p>
        <p><strong><i class="fa-solid fa-coins"></i> Premio offerto:</strong> <span th:text="${denuncia.premioOfferto}"></span></p>
        <p><strong><i class="fa-solid fa-circle-info"></i> Informazioni extra:</strong> <span th:text="${denuncia.informazioniExtra}"></span></p>
    </div>
    <form action="/salva-denuncia" method="post" th:object="${denuncia}" class="confirm-form">
        <input type="hidden" name="nome" th:value="*{nome}" />
        <input type="hidden" name="specie" th:value="*{specie}" />
        <input type="hidden" name="razza" th:value="*{razza}" />
        <input type="hidden" name="descrizioneFisica" th:value="*{descrizioneFisica}" />
        <input type="hidden" name="eta" th:value="*{eta}" />
        <input type="hidden" name="premioOfferto" th:value="*{premioOfferto}" />
        <input type="hidden" name="informazioniExtra" th:value="*{informazioniExtra}" />

        <div class="buttons">
            <button type="button" class="backBtn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Modifica</button>
            <button type="submit" class="confirmBtn"><i class="fa-solid fa-check"></i> Conferma e Salva</button>
        </div>
        
    </form>
</main>

</body>
</html>
